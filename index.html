    <style>

        header {

        .profile-img {

            box-shadow: 0 4px 10px rgba(0,0,0,0.3);

        header h1 { margin: 0; font-size: 1.8em; letter-spacing: 2px; }
        header p { color: var(--or); font-weight: bold; margin-top: 5px; }

        .container { max-width: 600px; margin: -20px auto 30px; padding: 0 15px; }

            background: var(--blanc); border-radius: 15px; 
            padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
        }

        .item {

            padding: 12px 0; border-bottom: 1px solid #eee; 
        }

        .details { display: flex; align-items: center; gap: 12px; }
        .price { font-weight: bold; color: #d41414; background: #fff1f1; padding: 5px 10px; border-radius: 8px; font-size: 0.9em; }

        /* BOUTON WHATSAPP */
        .btn-wa {

            text-align: center; padding: 18px; border-radius: 50px; 
            text-decoration: none; font-weight: bold; font-size: 1.1em; 
            box-shadow: 0 5px 15px rgba(37,211,102,0.3); margin-top: 25px;
        }

        footer { text-align: center; padding: 20px; color: #888; font-size: 0.8em; }

</head>
